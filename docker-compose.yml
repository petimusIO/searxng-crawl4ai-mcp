version: '3.8'

services:
  redis:
    image: redis:alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - firecrawl-net

  playwright-service:
    image: browserless/chrome:latest
    ports:
      - "3001:3000"
    environment:
      - CONCURRENT=10
      - TOKEN=your-token
      - PROXY_URL=${PROXY_URL}
    networks:
      - firecrawl-net

  firecrawl-api:
    build: .
    ports:
      - "3002:3002"
    environment:
      - NUM_WORKERS_PER_QUEUE=${NUM_WORKERS_PER_QUEUE}
      - PORT=${PORT}
      - HOST=${HOST}
      - REDIS_URL=${REDIS_URL}
      - REDIS_RATE_LIMIT_URL=${REDIS_RATE_LIMIT_URL}
      - PLAYWRIGHT_MICROSERVICE_URL=${PLAYWRIGHT_MICROSERVICE_URL}
      - PROXY_URL=${PROXY_URL}
      - BULL_AUTH_KEY=${BULL_AUTH_KEY}
      - LOGTAIL_KEY=${LOGTAIL_KEY}
    depends_on:
      - redis
      - playwright-service
    networks:
      - firecrawl-net
    volumes:
      - ./logs:/app/logs

volumes:
  redis_data:

networks:
  firecrawl-net:
    driver: bridge
name: Validate SearXNG settings

on:
  pull_request:
  push:

jobs:
  validate-searx-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate searxng-settings.yml is a regular file
        run: |
          if [ ! -f searxng-settings.yml ]; then
            echo "searxng-settings.yml is missing or not a regular file"
            exit 1
          fi
          if [ ! -s searxng-settings.yml ]; then
            echo "searxng-settings.yml is empty"
            exit 1
          fi
          echo "OK: searxng-settings.yml present and non-empty"